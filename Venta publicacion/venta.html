<!DOCTYPE html>
<html lang="en">
    
<body>
    <link rel="stylesheet" type="text/css" href="./venta.css" media="screen" />



    
<div class="container">
<div class="header">
    <h2>Venta de Producto</h2>
</div>
<form id="form" class="form">

   
    <div class="form-control">
        <label for="username">Producto</label>
        <input type="text" placeholder="Producto" id="username" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
    </div>
        
    <div class="form-control">
        <label for="Descripcion">Descripcion</label>
        <input type="text" placeholder="Descripcion" id="Despcripcion"/>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
    </div>
    <div>

    <p>Â¿Es cotizable?</p>
    <input type="checkbox" id="esCap" name="esCap" onclick="deshabilitarCheckbox()">
</div>

<div class="form-control">
    <label for="precio">Precio</label>
    <input type="text" placeholder="$0.00" id="Precio" pattern="[0-9]+"/>
    <i class="fas fa-check-circle"></i>
    <i class="fas fa-exclamation-circle"></i>
    <small>Error message</small>

</div>
                    <div class="form-control">
        <label class="titulo-control">Imagen del producto</label>
        <input class="control-imagen-perfil" id="imagen-perfil" accept="image/png, image/jpg, image/jpeg" name="imagen-perfil" type="file" />
        <label id="imagen-perfil-fake" class="input-file__btn"  for="imagen-perfil">Selecciona una imagen de perfil</label>
        <img id="imagen-perfil-prev" class="texto-perfil-fake" src="" alt="Imagen prev">
    </div>
    <button>Publicar</button>
    

</form>
</div>
<script src="./venta.js"></script>
</body>
</html>
