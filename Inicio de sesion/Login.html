<!DOCTYPE html>
<html lang="es">
    <head>
        <script src="../../jquery-3.6.0.min.js"></script>
       
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
    </head>
    <body>
        <link rel="stylesheet" type="text/css" href="../Registro/registro.css" media="screen" />
<div class="container">
    <div class="header">
        <h2>Iniciar sesion</h2>
    </div>
    <form id="form" class="form">

        <div class="icono-perfil-container">
            <img class="icono-perfil" src="../../resources/usuario.png">
        </div>
       
        <div class="form-control">
            <label for="username">Usuario</label>
            <input type="text" placeholder="Usuario" id="username" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
                
        <div class="form-control">
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        
        
        <button>Iniciar Sesion</button>
        <a href="/Registro/registro.html">No tienes cuenta? Registrarte aqui</a>

    </form>
</div>


<script src="login.js"></script>
</body>


</html>
