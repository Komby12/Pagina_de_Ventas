<!DOCTYPE html>
<html lang="es">
    <body>
        <link rel="stylesheet" type="text/css" href="../Editar perfil/EditP.css" media="screen" />
<div class="container">
    <div class="header">
        <h2>Editar Perfil</h2>
    </div>
    <form id="form" class="form">
        <div class="form-control">
            <label for="username">Usuario</label>
            <input type="text" placeholder="Usuario" id="username" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="email">Email</label>
            <input type="email" placeholder="Ejemplo@gmail.com" id="email" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="password2">Repetir password</label>
            <input type="password" placeholder="Password dos" id="password2"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <button>EDITAR</button>
    </form>
</div>
<script src="./EditP.js"></script>
</body>
</html>
